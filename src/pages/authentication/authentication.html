<ion-header>
  <ion-navbar>
    <ion-title>Authentication</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div padding>
      <ion-segment [(ngModel)]="currentPage">
        <ion-segment-button value="signIn">
          Sign In
        </ion-segment-button>
        <ion-segment-button value="signUp">
          Sign Up
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="currentPage">
      
      <div *ngSwitchCase="'signUp'">
        <ion-input placeholder="Email" [(ngModel)]="credential.email"></ion-input>
        <ion-input type="password" placeholder="Password" [(ngModel)]="credential.password"></ion-input>
        <ion-input type="password" placeholder="Re-Type Password" [(ngModel)]="retypePassword"></ion-input>
        <button ion-button (click)="signUp()">Sign Up</button>
      </div>

      <div *ngSwitchCase="'signIn'">
        <ion-input placeholder="Email"[(ngModel)]="credential.email"></ion-input>
        <ion-input type="password" placeholder="Password" [(ngModel)]="credential.password"></ion-input>
        <button ion-button (click)="signIn()" [disabled]= "credential.email =='' || credential.email==''">Sign In</button>
      </div>

    </div>
  </div>
</ion-content>
